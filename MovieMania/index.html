function Show()
{
var responseSection=document.getElementById("response");
response.innerHTML="";
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function(){
if(this.readyState==4)
{
if(this.status==200)
{
var responseData=this.responseText;
var movies=JSON.parse(responseData);
var moviesComboBox=document.getElementById("movies_list");
var obj;
for(var i=0;i<movies.length;i+=1)
{
obj=document.createElement("option");
obj.value=movies[i].movieId;
obj.text=movies[i].movieName;
moviesComboBox.appendChild(obj);
}
}
else
{
alert('some problem');
}
}
};
xmlHttpRequest.open('POST','getMovies',true);
xmlHttpRequest.send();
}

</script>
<title>Movie Mania</title>
</head>
<body style='margin-top:10vh'>
<center>
<input type='text' id='movie' name='movie' placeholder='Enter the name of Movie..'></input>
<button type='button' onclick='Add()'>Add</button>
<button type='button' onclick='Show()'>Movies List</button>
<select id='movies_list'></select>
<br>
<div id='response'></div>

</center>
</body>
</html>
